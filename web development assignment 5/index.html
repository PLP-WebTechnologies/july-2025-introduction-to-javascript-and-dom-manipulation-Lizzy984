<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Fundamentals</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>JavaScript Fundamentals</h1>

    <!-- Part 1: Variables & Conditionals -->
    <h2>Part 1</h2>
    <input type="number" id="ageInput" placeholder="Enter age">
    <button id="checkAgeBtn">Check</button>
    <p id="ageResult"></p>

    <!-- Part 2: Functions -->
    <h2>Part 2</h2>
    <input type="number" id="num1" placeholder="Num 1">
    <input type="number" id="num2" placeholder="Num 2">
    <button id="sumBtn">Sum</button>
    <p id="sumResult"></p>

    <!-- Part 3: Loops -->
    <h2>Part 3</h2>
    <button id="showNumbersBtn">Show 1-10</button>
    <ul id="numberList"></ul>

    <!-- Part 4: DOM -->
    <h2>Part 4</h2>
    <p id="toggleText">Click to hide/show me.</p>
    <button id="toggleBtn">Toggle</button>
    <button id="addItemBtn">Add Item</button>
    <ul id="dynamicList"></ul>

    <script src="script.js"></script>
</body>

</html>
